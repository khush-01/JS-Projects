<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">  <title>Tip Calculator</title>
</head>
<body>
  <h1><span id="perc">Tip</span> Calculator</h1>
  <div id="tip-form">
    <div class="form-input">
      <label for="amt">Bill Amount: </label>
      <input type="text" id="amt">
    </div>
    <div class="form-input">
      <label for="percent">Tip Percentage: </label>
      <input type="text" id="percent">
    </div>
    <div class="form-input">
      <label for="tip">Tip Amount: </label>
      <input type="text" id="tip" disabled>
    </div>
    <div class="form-input">
      <label for="total">Total: </label>
      <input type="text" id="total" disabled>
    </div>
    <button type="submit" id="calculate">Calculate</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
