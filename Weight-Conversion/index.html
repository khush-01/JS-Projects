<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Weight Conversion</title>
</head>
<body>
  <div id="container">
    <h1>Weight Convertor</h1>
    <p>
      <label for="kgs">Kilograms: </label>
      <input type="number" name="kgs" id="kgs" value="0" min="0" onchange="kgtolb(this.value)">
    </p>
    <p>
      <label for="lbs">Pounds: </label>
      <input type="number" name="lbs" id="lbs" value="0" min="0" onchange="lbtokg(this.value)">
    </p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
