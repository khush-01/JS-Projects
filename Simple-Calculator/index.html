<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <br/>

  <form id="calcForm" name="calc">
    <input name="display" style="background-color: #1f80c9; width: 330px; text-align: right; padding: 0 15px;"> <br/>
    <input type="button" value="0" id="num0">
    <input type="button" value="1" id="num1">
    <input type="button" value="2" id="num2">
    <input type="button" value="+" id="add" style="background-color: #cc5c11;"> <br/>
    <input type="button" value="3" id="num3">
    <input type="button" value="4" id="num4">
    <input type="button" value="5" id="num5">
    <input type="button" value="-" id="sub" style="background-color: #ba55d3;"> <br/>
    <input type="button" value="6" id="num6">
    <input type="button" value="7" id="num7">
    <input type="button" value="8" id="num8">
    <input type="button" value="X" id="mul" style="background-color: #7db1b2;"> <br/>
    <input type="button" value="9" id="num9">
    <input type="button" value="C" id="clear" style="background-color: #c00;">
    <input type="button" value="=" id="equals">
    <input type="button" value="&#247;" id="div" style="background-color: #07a507;">
  </form>

  <script src="./script.js"></script>
</body>
</html>
