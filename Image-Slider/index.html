<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Image Slider</title>
</head>
<body>
  <h1>Image Slider</h1>
  <br>
  <div class="wrapper">
    <img src="Images/1.jpg" alt="Ryouiki Tenkai" class="slides">
    <img src="Images/2.jpg" alt="Infinite Void" class="slides">
    <img src="Images/3.jpg" alt="Hollow Purple" class="slides">
    <img src="Images/4.jpg" alt="Boogie Woogie" class="slides">
    <img src="Images/5.jpg" alt="Gojo Satoru" class="slides">
    <img src="Images/6.jpg" alt="Ryomen Sukuna" class="slides">
    <img src="Images/7.jpg" alt="Miwa Kasumi" class="slides">
    <a id="btn1" onclick="slide(-1)"><span id="btnl">&lt;</span></a>
    <a id="btn2" onclick="slide(1)"><span id="btnr">&gt;</span></a>
  </div>
  <script src="./script.js"></script>
</body>
</html>
